        const BodySelect = ({ value, onChange, placeholder = "בחר גוף מימון" }) => {
            const [isOpen, setIsOpen] = useState(false);
            const dropdownRef = useRef(null);

            useEffect(() => {
                const handleClickOutside = (event) => {
                    if (dropdownRef.current && !dropdownRef.current.contains(event.target)) {
                        setIsOpen(false);
                    }
                };
                document.addEventListener('mousedown', handleClickOutside);
                return () => document.removeEventListener('mousedown', handleClickOutside);
            }, []);

            return (
                <div className="relative w-full" ref={dropdownRef}>
                    <button
                        type="button"
                        onClick={() => setIsOpen(!isOpen)}
                        className="input-field flex justify-between items-center bg-white"
                    >
                        <span className={value ? 'text-[#262626] font-bold' : 'text-gray-400'}>
                            {value || placeholder}
                        </span>
                        <svg className={`w-4 h-4 transition-transform ${isOpen ? 'rotate-180' : ''}`} fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path strokeLinecap="round" strokeLinejoin="round" strokeWidth="2" d="M19 9l-7 7-7-7" />
                        </svg>
                    </button>
                    
                    {isOpen && (
                        <div className="absolute z-[100] mt-1 w-full bg-white border border-gray-100 rounded-xl shadow-2xl max-h-48 overflow-y-auto animate-slide">
                            {BODIES.map((body) => (
                                <button
                                    key={body}
                                    type="button"
                                    onClick={() => {
                                        onChange(body);
                                        setIsOpen(false);
                                    }}
                                    className={`w-full text-right px-4 py-3 text-sm font-bold transition-colors hover:bg-gray-50 ${value === body ? 'gold-text bg-amber-50/30' : 'text-gray-600'}`}
                                >
                                    {body}
                                </button>
                            ))}
                        </div>
                    )}
                </div>
            );
        };

        function App() {
            const [activeTab, setActiveTab] = useState('active');
            const [search, setSearch] = useState('');
            const [requests, setRequests] = useState([]);
            const [formData, setFormData] = useState({ client: '', agency: '', amount: '', body: '' });
            const [activeAction, setActiveAction] = useState(null);

            const handleAdd = () => {
                if (!formData.client || !formData.amount || !formData.body) return;
                const newReq = {
                    id: Date.now().toString(),
                    client: formData.client,
                    agency: formData.agency || 'כללי',
                    amount: parseInt(parseNumber(formData.amount)) || 0,
                    offers: [{ id: 'off-' + Date.now(), body: formData.body, status: 'הוגש', approved: 0 }],
                    archived: false,
                    createdAt: new Date()
                };
                setRequests([newReq, ...requests]);
                setFormData({ client: '', agency: '', amount: '', body: '' });
            };

            const updateOfferStatus = (reqId, offId, newStatus) => {
                setRequests(prev => prev.map(req => {
                    if (req.id !== reqId) return req;
                    const updatedOffers = req.offers.map(off => {
                        if (off.id === offId) {
                            const approvedVal = newStatus === 'מאושר מלא' ? req.amount : off.approved;
                            return { ...off, status: newStatus, approved: approvedVal };
                        }
                        return off;
                    });
                    return { ...req, offers: updatedOffers };
                }));
                setActiveAction(null);
            };

            const setArchiveState = (reqId, state) => {
                setRequests(prev => prev.map(r => r.id === reqId ? { ...r, archived: state } : r));
            };

            const filtered = requests.filter(r => 
                r.archived === (activeTab === 'archive') && 
                r.client.toLowerCase().includes(search.toLowerCase())
            );

            return (
                <div className="min-h-screen flex flex-col">
                    <header className="bg-white px-6 pt-6 pb-4 sticky top-0 z-50 border-b border-gray-100 shadow-sm">
                        <CredibleLogo />
                        <div className="flex bg-gray-100 p-1 rounded-xl mt-5 max-w-md mx-auto">
                            <button onClick={() => setActiveTab('active')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${activeTab === 'active' ? 'bg-white shadow-sm text-black' : 'text-gray-400'}`}>לקוחות פעילים</button>
                            <button onClick={() => setActiveTab('archive')} className={`flex-1 py-2 rounded-lg text-xs font-bold transition-all ${activeTab === 'archive' ? 'bg-white shadow-sm text-black' : 'text-gray-400'}`}>ארכיון</button>
                        </div>
                    </header>

                    <main className="p-4 pb-24 max-w-lg mx-auto w-full">
                        <div className="mb-4">
                            <input 
                                type="text" placeholder="חיפוש לקוח..."
                                className="w-full bg-white border border-gray-200 rounded-xl py-3 px-4 text-sm outline-none focus:border-[#d4a55f] text-right"
                                value={search} onChange={(e) => setSearch(e.target.value)}
                            />
                        </div>

                        {activeTab === 'active' && !search && (
                            <div className="bg-white p-5 rounded-2xl shadow-md border border-gray-50 mb-6 space-y-4 animate-slide">
                                <div className="grid grid-cols-2 gap-3">
                                    <input placeholder="שם הלקוח" className="input-field" value={formData.client} onChange={e => setFormData({...formData, client: e.target.value})} />
                                    <input placeholder="שם סוכנות" className="input-field" value={formData.agency} onChange={e => setFormData({...formData, agency: e.target.value})} />
                                </div>
                                <BodySelect value={formData.body} onChange={(val) => setFormData({...formData, body: val})} />
                                <div className="relative">
                                    <input 
                                        type="tel"
                                        inputMode="numeric"
                                        placeholder="סכום מימון מבוקש" 
                                        className="input-field text-center font-extrabold text-lg gold-text" 
                                        value={formatNumber(formData.amount)} 
                                        onChange={e => setFormData({...formData, amount: parseNumber(e.target.value)})}
                                    />
                                </div>
                                <button onClick={handleAdd} disabled={!formData.client || !formData.amount || !formData.body} className="w-full gold-bg text-white py-4 rounded-xl font-bold shadow-lg disabled:opacity-40">הקם לקוח חדש</button>
                            </div>
                        )}

                        <div className="space-y-4">
                            {filtered.map(req => (
                                <div key={req.id} className="bg-white rounded-[22px] shadow-sm border border-gray-100 overflow-hidden animate-slide">
                                    <div className="px-5 py-2.5 border-b border-gray-50 flex justify-between items-center bg-[#FAFAFA]">
                                        <div className="text-right">
                                            <div className="text-[10px] text-gray-400 font-bold uppercase tracking-wider">לקוח</div>
                                            <div className="text-lg font-extrabold text-[#262626] leading-tight">{req.client}</div>
                                        </div>
                                        <div className="text-left">
                                            <div className="text-[10px] text-gray-400 font-bold uppercase tracking-wider text-left">סוכנות</div>
                                            <div className="text-xs font-bold text-gray-600 bg-white px-3 py-1 rounded-full border border-gray-200">{req.agency}</div>
                                        </div>
                                    </div>

                                    <div className="p-4 space-y-3">
                                        {req.offers.map((off, idx) => (
                                            <div key={off.id} className="bg-white border border-gray-100 rounded-xl p-3">
                                                <div className="grid grid-cols-[20px_1fr_1fr_1fr_1.3fr] gap-2 items-center text-center">
                                                    <span className="text-[10px] font-bold text-gray-300">{idx+1}.</span>
                                                    <span className="text-[13px] font-extrabold text-right truncate">{off.body}</span>
                                                    <span className="text-[13px] font-extrabold text-gray-400">₪{formatNumber(req.amount)}</span>
                                                    <span className="text-[12px] font-bold gold-text">₪{formatNumber(off.approved)}</span>
                                                    <button 
                                                        onClick={() => setActiveAction({reqId: req.id, offId: off.id})}
                                                        className={`py-2 rounded-lg text-[10px] font-extrabold border ${STATUS_OPTIONS.find(o => o.value === off.status)?.color}`}
                                                    >
                                                        {off.status}
                                                    </button>
                                                </div>
                                                
                                                {activeAction?.offId === off.id && (
                                                    <div className="mt-3 grid grid-cols-3 gap-1.5 pt-3 border-t border-gray-50 animate-slide">
                                                        {STATUS_OPTIONS.map(opt => (
                                                            <button 
                                                                key={opt.value} 
                                                                onClick={() => updateOfferStatus(req.id, off.id, opt.value)}
                                                                className="text-[10px] font-bold p-2 border rounded-lg hover:bg-gray-50"
                                                            >
                                                                {opt.label}
                                                            </button>
                                                        ))}
                                                    </div>
                                                )}
                                            </div>
                                        ))}
                                        
                                        <button 
                                            onClick={() => setArchiveState(req.id, !req.archived)}
                                            className="w-full py-2 text-[10px] text-gray-400 font-bold underline text-center"
                                        >
                                            {req.archived ? 'החזר לפעילים' : 'העבר לארכיון'}
                                        </button>
                                    </div>
                                </div>
                            ))}
                        </div>
                    </main>

                    <footer className="fixed bottom-0 left-0 right-0 bg-white/90 backdrop-blur-md py-3 border-t border-gray-100 text-center text-[10px] text-gray-400 font-medium z-40">
                        <span className="gold-text font-bold">Credible Plus v1.3 - GitHub Ready</span>
                    </footer>
                </div>
            );
        }

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
    </script>
</body>
</html>
